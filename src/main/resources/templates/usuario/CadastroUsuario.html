<!DOCTYPE html>
<html lang="pt" xmlns= "http://www.w3.org/1999/xhtml" xmlns:th= "http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate ="~{layout/LayoutPadrao}">
<head>
	<title>Cadastro de usuário</title>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/><!-- 1 -->
	
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de usuário
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
				
			<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
				
				<div class="form-group bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" id=nome class="form-control" th:field = "*{nome}">
				</div>
				
				<div class="row">
					<div class="col-sm-6 form-group bw-required">
						<label for="email" class="control-label">E-mail</label>
						<input type="text" id="email" class="form-control" th:field="*{email}">
					</div>
					<div class="col-sm-3 form-group bw-required">
						<label for="dataNascimento" class="control-label">Data de nascimento</label>
						<input type="text" id="dataNascimento" class="form-control" th:field="*{dataNascimento}">
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3 form-group bw-required">
						<label for="senha" class="control-label">Senha</label>
						<input type="password" id="senha" class="form-control" th:field="*{senha}">
					</div>
					<div class="col-sm-3 form-group bw-required">
						<label for="confirmacaoSenha" class="control-label">Confirmação de senha</label>
						<input type="password" id="confirmacaoSenha" class="form-control">
					</div>
					<div class="col-sm-3 btn-group bw-required" data-toggle="buttons">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
								data-on-text="Ativo" data-off-text="Inativo"/>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-6 form-group bw-required">
						<label class="control-label">Grupos</label> 
						
						<div>
	  						<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Administrador</label>
	    					</div>
	    					<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Vendedor</label>
	    					</div>
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn  btn-primary">Salvar</button>
				
			</form>	
		</div>
	</section>
	<th:block layout:fragment="javascript-extra"><!-- 2 -->
		<script th:src="@{/javascript/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch(); // 3
		</script>
	</th:block>
</body>
</html>
